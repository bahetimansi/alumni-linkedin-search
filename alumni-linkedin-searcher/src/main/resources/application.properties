# PostgreSQL DB Config
spring.datasource.url=jdbc:postgresql://localhost:5433/alumni_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate & JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Port
server.port=8081

# PhantomBuster API Config
phantombuster.api.key=12345-abcde-67890-fghij
phantombuster.agent.id=1234567890123
phantombuster.base.url=https://api.phantombuster.com
